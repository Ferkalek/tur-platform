<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Sign In</h2>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="emailControl?.invalid && emailControl?.touched"
          placeholder="example@mail.com"
        />
        @if (
          emailControl?.invalid && emailControl?.touched
        ) {
          <span class="error-message">Email is not valid</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="passwordControl?.invalid && passwordControl?.touched"
          placeholder="*******"
        />
        @if (
          passwordControl?.invalid && passwordControl?.touched
        ) {
          <span class="error-message">Password is required</span>
        }
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Loading...' : 'Sign In' }}
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>

      <div class="demo-credentials">
        <small>Demo: test@example.com / password</small>
      </div>
    </form>
  </div>
</div>

<p-toast position="bottom-left" />
