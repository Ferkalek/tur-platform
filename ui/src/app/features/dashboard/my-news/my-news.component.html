<div class="flex justify-content-between align-items-center gap-3 mb-5">
  <h2 class="mb-0">My News</h2>
  <button
    pButton
    type="button"
    class="p-button-outlined p-button-sm"
    label="Add News"
    icon="pi pi-plus"
    (click)="addNews()"
  ></button>
</div>

@if (loading) {
	<app-loader />
} @else {
  <app-users-news-list
    [newsList]="newsList"
    (editNews)="editNews($event)"
    (deleteNews)="onDeleteNews($event)"
  />
}

<p-toast position="bottom-left" />
