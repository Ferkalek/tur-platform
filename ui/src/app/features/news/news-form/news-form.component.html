
<div [formGroup]="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="excerpt">Excerpt</label>
    <input
      type="text"
      id="excerpt"
      formControlName="excerpt"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      id="content"
      formControlName="content"
      rows="6"
      class="form-control"
    ></textarea>
  </div>

  <div class="flex justify-content-end mt-3">
    <button
      pButton
      type="button"
      class="p-button-secondary mr-2"
      [label]="'Cansel'"
      [disabled]="false"
      (click)="close()"
    ></button>
    <button
      pButton
      type="button"
      [label]="'Save'"
      [disabled]="false"
      (click)="save()"
    ></button>
  </div>
</div>
