<div class="w-10 mx-auto p-5">
	<h2>News</h2>

	@if (loading) {
		<app-loader />
	} @else {
	<div class="news-grid animation-fade-in">
		@for (item of newsList; track item.id) {
		<article class="flex flex-column news-card overflow-hidden bg-white border-round-lg">
			<img [src]="item.images[0] | staticUrl" [alt]="item.title" class="news-image" />
			<div class="flex flex-column flex-grow-1 p-4">
				<h3 class="mb-3">{{ item.title }}</h3>
				<p class="flex-grow-1 mb-3 text-gray">{{ item.excerpt }}</p>
				<div class="flex justify-content-between align-items-center pt-3 border-top-1 border-gray-200">
					<span class="text-sm text-gray">{{ item.createdAt | date : 'dd.MM.yyyy' }}</span>
					<a [routerLink]="['/news', item.id]" class="read-more">More...</a>
				</div>
			</div>
		</article>
		}
	</div>
	}
</div>

<p-toast position="bottom-left" />
