@if (loading) {
	<app-loader />
} @else {
<div class="w-10 max-w-940 mx-auto py-6">
	<div class="flex justify-content-between align-items-start">
		<h2>{{ news.title }}</h2>
		@if (canEdit) {
			<button
				pButton
				type="button"
				class="p-button-link p-button-text p-button-sm"
				icon="pi pi-pencil"
				label="Edit News"
				(click)="edit(news.id)"
			></button>
		}
	</div>

	@if (!!news.images.length) {
		@if (news.images.length === 1) {
			<img [src]="news.images[0] | staticUrl" [alt]="news.title" class="w-full" />
		} @else {
			<p-galleria
				[value]="news.images"
				[responsiveOptions]="responsiveOptions"
				[numVisible]="5"
				[circular]="true"
				[showItemNavigators]="true"
				[showThumbnails]="false"
			>
				<ng-template #item let-item>
					<img [src]="item | staticUrl" style="width: 100%; display: block;">
				</ng-template>
				<ng-template #thumbnail let-item>
					<img [src]="item | staticUrl" style="width: 100px; display: block;">
				</ng-template>
    	</p-galleria>
		}
	}
	
	<div class="my-3">{{ news.content }}</div>

	<div class="flex gap-3 pt-3 border-top-1 border-gray-200 text-sm text-gray">
		<span>{{ news.user.firstName }} {{ news.user.lastName }}</span>
		<span>{{ news.createdAt | date : 'dd.MM.yyyy' }}</span>
	</div>
</div>
}

<p-toast position="bottom-left" />
