@if (loading) {
	<app-loader />
} @else {
<div class="w-10 mx-auto py-6">
	<h2>{{ news.title }}</h2>

	<img [src]="news.image" [alt]="news.title" class="w-full" />
	
	<div class="my-3">{{ news.content }}</div>

	<div class="pt-3 border-top-1 border-gray-200">
		<span class="text-sm text-gray">{{ news.createdAt | date : 'dd.MM.yyyy' }}</span>
	</div>
</div>
}

<p-toast position="bottom-left" />
