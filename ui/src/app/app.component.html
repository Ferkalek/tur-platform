<div class="min-h-screen flex flex-column">
	<header class="header p-3">
		<nav class="flex justify-content-between align-items-center">
			<h1 class="m-0">MyApp</h1>
			<ul class="flex flex-grow-1 justify-content-end align-items-center gap-4 px-3">
				<li>
					<a routerLink="/news" routerLinkActive="active">News</a>
				</li>
				@if (authService.isAuthenticated()) {
					<li>
						<a routerLink="/profile" routerLinkActive="active">Profile</a>
					</li>
					<li>
						<button
							pButton
							type="button"
							class="p-button-sm p-button-outlined"
							[label]="'Logout'"
							(click)="logout()"
						></button>
					</li>
				} @else {
					<li>
						<a routerLink="/login" routerLinkActive="active">Sign In</a>
					</li>
					<li>
						<a routerLink="/register" routerLinkActive="active">Register</a>
					</li>
				}
			</ul>
			@if (authService.currentUser()) {
				<span
					class="font-semibold"
				>{{authService.currentUser()?.firstName}} {{authService.currentUser()?.lastName}}</span>
			}
		</nav>
	</header>

	<main class="flex-grow-1">
		<router-outlet />
	</main>

	<footer class="footer p-3 text-center">
		<p>&copy; 2025 MyApp. All rights reserved.</p>
	</footer>
</div>
