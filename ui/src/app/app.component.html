<div class="app-container">
	<header class="header">
		<nav class="nav">
			<h1 class="logo">MyApp</h1>
			<ul class="nav-list">
				<li>
					<a routerLink="/news" routerLinkActive="active" class="nav-link">News</a>
				</li>
				@if (authService.isAuthenticated()) {
					<li>
						<a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
					</li>
					<li>
						<button
							pButton
							type="button"
							class="nav-link logout-btn"
							[label]="'Logout'"
							(click)="logout()"
						></button>
					</li>
				} @else {
					<li>
						<a
							routerLink="/login"
							routerLinkActive="active"
							class="nav-link"
						>Sign In</a>
					</li>
					<li>
						<a
							routerLink="/register"
							routerLinkActive="active"
							class="nav-link"
						>Register</a>
					</li>
				}
			</ul>
			@if (authService.currentUser()) {
				<div class="user-info">
					<span
						class="user-name"
					>{{authService.currentUser()?.firstName}} {{authService.currentUser()?.lastName}}</span>
				</div>
			}
		</nav>
	</header>

	<main class="main-content">
		<router-outlet />
	</main>

	<footer class="footer">
		<p>&copy; 2025 MyApp. All rights reserved.</p>
	</footer>
</div>
